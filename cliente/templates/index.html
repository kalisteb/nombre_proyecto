<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Cliente</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
    <div class="col-lg-4 md-6  mb-5 mb-lg-0">
        <form class="form" method="post" action="agregar">
        {% csrf_token %}
            <div class="form-fields">
                <h3 class="text text-dark mb-3">Registro de Clientes</h3>
                <br>
                <!--Nombre-->
                <div class="mb-2">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-control" type="text" name="nombre" id="name" placeholder="Ingrese su Nombre" required="required">
                </div>
                <!--Apellido-->
                <div class="mb-2">
                    <label class="form-label" for="apellido">Apellido</label>
                    <input class="form-control" type="text" name="apellido" id="surname" placeholder="Ingrese su Apellido" required="required">
                </div>
                <!--Rut-->
                <div class="row">
                    <div class="col-lg-8 mb-2">
                        <label class="form-label" for="rut">Rut</label>
                        <input class="form-control" type="text" name="rut" id="rut" placeholder="Ingrese su Rut" required="required">
                    </div>
                    <!--Digito Verificador-->
                    <div class="col-lg-4 mb-2">
                        <label class="form-label" for="dv">Digito Verificador</label>
                        <input class="form-control" type="text" name="dv" id="dv" placeholder="" required="required">
                    </div>
                </div>
                <!--Email-->
                <div class="mb-2">
                    <label class="form-label" for="email">Correo Electrónico</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Ingrese su correo electrónico" required="required">
                </div>
                <!--Password-->
                <div class="mb-2">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Ingrese Password" required="required">
                </div>
                <!--Dirección-->
                <div class="mb-2">
                    <label class="form-label" for="direccion">Dirección</label>
                    <input class="form-control" type="text" name="direccion" id="direccion" placeholder="Ingrese su Dirección" required="required">
                </div>
                <div class="form-footer">
                    <input class="btn btn-secondary" type="submit" name="submitMessage" value="Enviar">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
